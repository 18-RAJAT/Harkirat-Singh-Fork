<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Header</h1>
    <p>paragraph</p>
    
    <form action="/action_page.php" id="LoginForm">
        First Name: <input type="text" name="fname" value="Donald" title="first-name"> <br>
        Last Name: <input type="text" name="lname" value="Duck" title="last-name"> <br>
    </form>
    <script>
        // run this function when document is loaded
        window.onload = () => {
            // create a couple of elements in otherwise empty HTML page
            const heading = document.createElement("h1");
            const headingText = document.createTextNode("Big Head!");

            heading.appendChild(headingText);
            document.body.appendChild(heading);
        }
    </script>
</body>
</html>
